<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Customer Register</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/index_bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../static/css/index_style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/css/index_responsive.css" rel="stylesheet" />

</head>
<body>

  <section class="about_section ">
    <div class="container" style="margin-top: 5%;">
      <div class="row">
        <div class="col-md-6">
          <div class="img-box">
            <img src="../static/images/register_image.jpg" alt="hello">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                Customer Register
              </h2>
            </div>
            <form method="post" action="{% url 'userregister' %}" >
              {% csrf_token %}
              <div class="form-group">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="">Name</label>
                  <input class="form-control" type="text" placeholder="" name="name">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="gender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Username</label>
                    <input class="form-control" id="exampleFormControlTextarea1" type="text" name="uname">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Choose a Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Retype the Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
                  </div>
              <input type="submit" class="btn btn-success" value="Register"><br>
              <a href="{% url 'login_page' %}">Already a Member?</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
