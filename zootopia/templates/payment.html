<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/payment.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            
          <div class="col-sm">
            <form method="post" action="{% url 'payment_page' %}" enctype="multipart/form-data">
                {% csrf_token %}
            
            <h2 class="ml-4 mt-3">Order</h2>
            <table class="table table-borderless mt-5">
                <thead>
                    
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in Data %}
                  <tr>
                    
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.petname}}</td>
                    <td>{{i.price}}</td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              </form>

          </div>
          
          <div class="col-sm">
            <div class="box-2">
                <div class="box-inner-2">
                    <div>
                        <p style="font-weight: bold;">Payment Details</p>
                        <p class="dis mb-3">Complete your purchase by providing your payment details</p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <p class="dis fw-bold mb-2">Email address</p>
                            <input class="form-control" type="email" value="luke@skywalker.com">
                        </div>
                        <div>
                            <p class="dis fw-bold mb-2">Card details</p>
                            <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                                <div class="fab fa-cc-visa ps-3"></div>
                                <input type="text" class="form-control" placeholder="Card Details">
                                <div class="d-flex w-50">
                                    <input type="text" class="form-control px-0" placeholder="MM/YY">
                                    <input type="password" maxlength=3 class="form-control px-0" placeholder="CVV">
                                </div>
                            </div>
                            <div class="my-3 cardname">
                                <p class="dis fw-bold mb-2">Cardholder name</p>
                                <input class="form-control" type="text">
                            </div>
                            <div class="address">
                                <p class="dis fw-bold mb-3">Billing address</p>
                                <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected hidden>India</option>
                                    <option value="1">United States</option>
                                    <option value="2">Australia</option>
                                    <option value="3">Canada</option>
                                </select>
                                <div class="d-flex mb-3">
                                    <input class="form-control zip" type="text" placeholder="ZIP">
                                    <input class="form-control state" type="text" placeholder="State">
                                </div>
                                
                                <div class="d-flex flex-column dis">
                                    <div class="btn btn-primary mt-2">
                                        <a href="{% url 'otp_page' %}" style="color: white;"><span class="fas fa-dollar-sign px-1"></span>Pay {{ tot }}</a>
                                        
                                   
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
          
        </div>
    </div>
    <div class="container d-lg-flex">

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
