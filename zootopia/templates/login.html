<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Login</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/index_bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../static/css/index_style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/css/index_responsive.css" rel="stylesheet" />

</head>
<body>

  <section class="about_section ">
    <div class="container" style="margin-top: 5%;">
      <div class="row">
        <div class="col-md-6">
          <div class="img-box">
            <img src="../static/images/login_image.png" alt="hello">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                Login
              </h2>
            </div>
            <form method="post" action="{% url 'userlogin' %}">
              {% csrf_token %}
              <div class="form-group">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Username</label>
                  <input class="form-control" id="exampleFormControlTextarea1" type="text" name="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
                </div>
              <input type="submit" class="btn btn-success " value="Login" style="border-radius: 10px;">
              <a href="{% url 'register_page' %}">Register</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
